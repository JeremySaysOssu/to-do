<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Todo List</title>

    <link rel="stylesheet" href="style.css">

</head>
  <body background="bgimage.jpg">
      <h1>Daily, Weekly, Monthly, Lifetime</h1>

        <div id="myDIV" class="header">
          <h2 style="margin:5px">To-Do List</h2>
          <input type="text" id="myInput" placeholder="What cha gotta do YO!">
          <span onclick="newElement()" class="addBtn">Begin</span>
        </div>

    <ul id="myUL">
      <li>Do One codeAcadamey course a night</li>
      <li class="checked">Pay bills</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
    </ul>


    <!-- You also need a place to append your jQuery logic to the DOM (your list).
    Perhaps you could try using tags such as <ol> or <ul> -->

    <script src="app.js"></script>

  </body>
</html>
